apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-demo-app
  namespace: argocd
spec:
  destination:
    namespace: dev
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://github.com/candonov/helm-charts.git'
      targetRevision: HEAD
      path: demo-app/
      helm:
        valueFiles:
          - $values/values-dev.yaml
    - repoURL: 'https://github.com/candonov/demo-app.git'
      targetRevision: HEAD
      ref: values
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
